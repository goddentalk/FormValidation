<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="ass.css">
    <title>FormValidation</title>
</head>


<body>
    
    <div class="page">
        <form class="js-form" action="" novalidate >
            <h1 class="text">Заявка об отчислении</h1>
            <div class="form__group">
                <input type="text" class="input js-input" name="name" placeholder="Ваше имя..."  >
            </div>
            <div class="form__group">
                <input type="text" class="input js-input" name="last name" placeholder="Ваша фамилия..."  >
            </div>
            <div class="form__group">
                <input type="email" class="input js-input js-input-email" name="email" placeholder="Ваш email..."  >
            </div>
            <div class="form__group">
                <input type="password" class="input js-input js-input-passwd1" name="passwd1" placeholder="Введите пароль..." >
            </div>

            <div class="form__group">
                <input type="password" class="input js-input js-input-passwd2" name="passwd2" placeholder="Повторите пароль..." >
            </div>

            <div class="form__group d-flex">
                <div class="form__group">
                    <label class="radio__label" for="privacy_check">Мужской</label>
                    <input type="radio" class="radio__input js-input-gender" name="gender" id="privacy_check">
                </div>
                <div class="form__group">
                    <label class="radio__label" for="privacy_check">Женский</label>
                    <input type="radio" class="radio__input js-input-gender" name="gender" id="privacy_check">
                </div>
            </div>

            <div class="form__group">
                <label for="opt">Какой курс?</label>
                <select name="opt" id="opt">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form__group d-flex">
                <div class="form__group" style="justify-content: flex-start">
                    <label for="subscribe" style="margin-right: 30px">Получить письмо</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
            </div>
            <button class="btn" type="submit">
                Отправить
            </button>
        </form>
    </div>
    <script src="ass.js"></script>
</body>
</html>
